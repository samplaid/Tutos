<!-- Home Address -->

<section class="agent-address relative" *ngIf="agent" >
    <div [ngBusy]="subs">
    <div class="form-group">
        <input class="form-control input input-sm" type="text" name="agtAddressLine1" [desactive]="mode"  [disableFor]="disabledMode"
            [(ngModel)]="agent.addressLine1" maxlength="50">
    </div>
    <div class="form-group">
         <input class="form-control input input-sm" type="text" name="agtAddressLine2" [desactive]="mode" [disableFor]="disabledMode"
            [(ngModel)]="agent.addressLine2" maxlength="50">
    </div> 
    <div class="form-group">
        <input class="form-control input input-sm" type="text" name="agtAddressLine3" [desactive]="mode" [disableFor]="disabledMode"
            [(ngModel)]="agent.addressLine3" maxlength="50">
    </div>
    <div class="form-group">
        <input class="form-control input input-sm" type="text" name="agtAddressLine4" [desactive]="mode" [disableFor]="disabledMode"
            [(ngModel)]="agent.addressLine4" maxlength="50">
    </div>
    <div class="form-horizontal">
        <div class="form-group">
            <label for="agtTown" class="col-md-2 control-label town">Town</label>
            <div class="col-md-10 town-control">
                <input class="form-control input input-sm" type="text" name="agtTown" [(ngModel)]="agent.town" [desactive]="mode" [disableFor]="disabledMode" maxlength="30">
            </div>
        </div>
    </div>
    <div class="form-horizontal">
        <div class="form-group">
            <label class="col-md-2 control-label country" for="agtCountry" >Country</label>
            <div class="col-md-5 country-control">
                <select class="form-control input-sm text-left" [(ngModel)]="agent.country" (change)="setPostalCodePrefix($event.target.value)"
                    id="agtCountryId" name="agtCountry" [desactive]="mode" [disableFor]="disabledMode">
                    <option *ngFor="let c of (dataStore.countries | orderBy: ['name'])" [value]="c.ctyId">{{ c.name }}</option>
                </select>
            </div>
            <label class="nopadding paddingRight col-md-1 control-label postcode">Postcode</label>
            <div class="col-md-4 postcode-control">
                <div class="col-md-12 input-group input-group-sm">
                    <span class="input-group-addon ptCode">{{ ptCode }}<span *ngIf="ptCode">-</span></span>
                    <input class="form-control input-sm" [desactive]="mode" [disableFor]="disabledMode" type="text" name="postcode" [(ngModel)]="agent.postcode">
                </div>
            </div>
        </div>
    </div>
    
    <div class="form-horizontal">
        <div class="form-group">
            <label class="col-md-2 control-label phone">Phone</label>
            <div class="col-md-5">
                <input class="form-control input input-sm" [desactive]="mode" [disableFor]="disabledMode" type="text" name="phone" [(ngModel)]="agent.telephone" maxlength="25">
            </div>
            <label class="nopadding paddingRight paddingLeft11 col-md-1 control-label">Fax</label>
            <div class="col-md-4">
                <input class="form-control input input-sm" [desactive]="mode" [disableFor]="disabledMode" type="text" name="fax" [(ngModel)]="agent.fax" maxlength="25">
            </div>
        </div>
    </div>
    
    <div class="form-horizontal">
        <div class="form-group">
            <label class="col-md-2 control-label email">Email</label>
            <div class="col-md-10">
                <input class="form-control input input-sm" [desactive]="mode" [disableFor]="disabledMode" type="text" name="email" [(ngModel)]="agent.email" (ngModelChange)="checkEmail($event)" maxlength="100">
            </div>
        </div>
    </div>

    <div class="form-horizontal">
        <div class="form-group">
            <label class=" col-md-2 control-label mobile">Mobile</label>
            <div class="col-md-5">
                <input class="form-control input input-sm" [desactive]="mode" [disableFor]="disabledMode" type="text" name="mobile" [(ngModel)]="agent.mobile" maxlength="25">
            </div>
        </div>
    </div>

    <div class="form-horizontal">
        <div class="form-group">
            <label class="col-md-2 control-label language">Language</label>
            <div class="col-md-5">
                <select name="documentationLanguage" class="form-control input-sm text-left" [(ngModel)]="agent.documentationLanguage"
                    id="langueCd" [desactive]="mode" [disableFor]="disabledMode">
                    <option *ngFor="let l of (dataStore.languages | orderBy: ['description'])" [value]="l.number">{{ l.description }}</option>
                </select>
            </div>
        </div>
    </div>
    <ng-content></ng-content>
    </div>
</section>
