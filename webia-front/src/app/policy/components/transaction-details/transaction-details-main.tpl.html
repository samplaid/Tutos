
    <div  id='transactionsDetails' class="transactionsContainerDetails">
      <div >
        <div>
          <ngbd-alert-container ref='transactionCpt'></ngbd-alert-container>
        </div>       
        <div *ngIf="detailsOut?.length > 0">
          <span *ngIf="switch" class="switchDetailsTableTitle">Switch out</span> 
          <transaction-history-details [historyDetails]="detailsOut"></transaction-history-details>
        </div>

        <br/>
        
        <div *ngIf="detailsIn?.length > 0">
          <span *ngIf="switch" class="switchDetailsTableTitle">Switch in</span>
          <transaction-history-details [historyDetails]="detailsIn"></transaction-history-details>
        </div>

        <div *ngIf="((detailsIn?.length > 0) || (detailsOut?.length > 0))">
            <span *ngIf="commission && commission.commission" class ="details-subtitle">
                Commissions {{commission.commission}} {{commission.commissionCurrency}} - {{commission.agentLabel}}
            </span>
            <span *ngIf="!commission || !commission.commission" class ="details-subtitle">Commissions 0.00 EUR</span>          
          <ng-container *ngIf="transaction.frenchTaxable && transaction.eventCanBeReported && transaction.eventDateEligible ">
              <button *ngIf="!loading" type="button"  class="buttonclose btn btn-xs btn-primary" (click)="GenerateSurrender(transaction,policy)">
                  Tax statement                  
              </button>
              <button [disabled]="true" *ngIf="loading" type="button"  class="buttonclose btn btn-xs btn-primary" (click)="GenerateSurrender(transaction,policy)">
                  Generating <i class="fa fa-spinner fa-spin" aria-hidden="true"></i>
              </button>              
          </ng-container>
        </div>
      </div>
    </div>
    <div *ngIf="(detailsIn || detailsOut ) && detailsIn?.length<1 &&  detailsOut?.length<1"  >
      <span class="EmptytransactionsDetails"><br>No transaction details</span> 
    </div>
